<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Wikipedia Search UX</title>


<link rel='stylesheet prefetch' href='css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/css/tether.css'>
<link rel='stylesheet prefetch' href='https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css'>

<link rel="stylesheet" href="css/style.css">


</head>

    
    
<body>
<div id="click-catcher" class="click-catcher"></div>
 
<div id="anchor_frame" class="anchor_frame">
    <div id="mainframe" class="mainframe"> 

        <div class="search-box">

            <div id="texty-typey" class="texty-typey">
                <div id="inputter" class="inputter">
                    <textarea id="status" placeholder="Search Wikipedia" name="new_entry" ></textarea>
                    </div>
                <div id="minimizy" class="minimizy">
                    <span id="minied" class="minied">
                        Search Wikipedia
                        </span>
                    </div>
                </div>

            <div class="magnify-man" id="searchy">
                <i class="searchy fa fa-search">
                    </i>
                </div>

            <div id="random-guy" class="random-guy">
                <div id="random-guy-button" class="random-guy-button">
                    <i id="random-icon" class="random-icon fa fa-random">
                        </i>
                    <span id="random-word" class="safari_only random-word">
                        </span>
                    </div>
                </div>
            
            </div>
    
        </div>
    
    <div id="card-limit" class="card-limit">
            <i id="fewer-btn" class="limiter-button fa fa-chevron-down"></i>
            <div class="limiter-button-text">
                <span>results: </span>
                <span id="limit-num">6</span>
                </div>
            <i id="more-btn" class="limiter-button fa fa-chevron-up"></i>
            </div>
    
    
    
    <div id="results-ancher" class="results-anchor">
        <div id="results-lister" class="results-lister">

            </div>
        </div>
    </div>
    


  
<script src='http://cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js'></script>
<script src='LOCAL/jquery-2.2.4.min.js'></script>
<script src='https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>

<script src="js/index.js"></script>

    
    
    
    </body>
    </html>
